site_name: DuBlast
site_url: http://dublast.rxlab.guide
repo_url: https://codeberg.org/RxLaboratory/DuBlast/
edit_uri: _edit/master/src-docs/docs/
site_description: The DuBlast comprehensive documentation
site_author: Nicolas Dufresne and contributors
copyright: 'Copyright Â© 2020-2023 <a href="https://rxlaboratory.org">Rainbox Laboratory</a> and <a href="https://duduf.com">Nicolas Dufresne</a>'
theme:
    name: null
    custom_dir: 'cinder'
    colorscheme: zenburn
markdown_extensions:
    - smarty
    - footnotes
    - tables
    - admonition
    - fenced_code
    - toc
    - attr_list
extra_css:
    - style.css
    - video.css
extra_javascript:
    - video.js
    - meta.js
    - collapser.js
site_dir: ../docs/
dev_addr: '127.0.0.1:8001'
nav:
    - v3.3.0: index.md
    - Settings: settings.md
    - Add-on Preferences: preferences.md
    - ...:
        - Changelog: https://codeberg.org/RxLaboratory/DuBlast/releases
        - License:
            - GNU GPLv3: gnu-gpl.md
            - Documentation license: doc-license.md
        - Contact: http://contact.rxlab.info
        - Donate: http://donate.rxlab.info
